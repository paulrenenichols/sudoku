<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Utility Test Suite</title>
    <link rel="stylesheet" href="qunit-1.11.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../lib/jquery-1.9.1.min.js"></script>
    <script src="qunit-1.11.0.js"></script>
    <script src="../Utility/Utility.js"></script>
    <script src="../main/SudokuInterface.js"></script>
    <script>
    $(document).ready( function() {
    	
    	var nullParameter = null;
        var trueParameter = true;
        var falseParameter = false;
        var undefinedParameter;
        var emptyObjectParameter = {};
        var emptyArrayParameter = [];
        
        var negativeIntegerParameter = -5;
        var negativeFloatParameter = -3.14;
        var zeroParameter = 0;
        var smallPositiveIntegerParameter = 5;
        var smallPositiveFloatParameter = 3.14;
        var largePositiveIntegerParameter = 900;
        var largePositiveFloatParameter = 1000.99;
        
        function testBooleanFunction(func, funcName, argument, expectedBooleanResult) {

        	ok(func.call(null, argument) === expectedBooleanResult, "expected " + funcName +
        			" to return **" + expectedBooleanResult + "** when called with " + 
        			Utility.argumentsToString.call(null, argument) );
        };
        
        console.log("about to conduct first test");
        module("Utility.isNumber Tests");
        test("tests different paramter types on Utility.isNumber", function() {

            var isNumber = Utility.isNumber;
        	testBooleanFunction(isNumber, "Utility.isNumber", nullParameter, false);
        	testBooleanFunction(isNumber, "Utility.isNumber", trueParameter, false);
        	testBooleanFunction(isNumber, "Utility.isNumber", falseParameter, false);
        	testBooleanFunction(isNumber, "Utility.isNumber", undefinedParameter, false);
        	testBooleanFunction(isNumber, "Utility.isNumber", emptyObjectParameter, false);
        	testBooleanFunction(isNumber, "Utility.isNumber", emptyArrayParameter, false);
        	
        	testBooleanFunction(isNumber, "Utility.isNumber", negativeIntegerParameter, true);
        	testBooleanFunction(isNumber, "Utility.isNumber", negativeFloatParameter, true);
        	testBooleanFunction(isNumber, "Utility.isNumber", zeroParameter, true);
        	testBooleanFunction(isNumber, "Utility.isNumber", smallPositiveIntegerParameter, true);
        	testBooleanFunction(isNumber, "Utility.isNumber", smallPositiveFloatParameter, true);
        	testBooleanFunction(isNumber, "Utility.isNumber", largePositiveIntegerParameter, true);
        	testBooleanFunction(isNumber, "Utility.isNumber", largePositiveFloatParameter, true);
        	       	
        });
        
        module("Utility.isInteger Tests");

            testBooleanFunction(isInteger, "Utility.isInteger", falseParameter, false);
            testBooleanFunction(isInteger, "Utility.isInteger", undefinedParameter, false);

            testBooleanFunction(isInteger, "Utility.isInteger", emptyArrayParameter, false);

            testBooleanFunction(isInteger, "Utility.isInteger", smallPositiveFloatParameter, false);
            testBooleanFunction(isInteger, "Utility.isInteger", largePositiveFloatParameter, false);
            
            testBooleanFunction(isInteger, "Utility.isInteger", negativeIntegerParameter, true);
            testBooleanFunction(isInteger, "Utility.isInteger", zeroParameter, true);
            testBooleanFunction(isInteger, "Utility.isInteger", smallPositiveIntegerParameter, true);
            testBooleanFunction(isInteger, "Utility.isInteger", largePositiveIntegerParameter, true);
        });

            testBooleanFunction(isPositiveInteger, "Utility.isPositiveInteger", zeroParameter, false);
            
            testBooleanFunction(isPositiveInteger, "Utility.isPositiveInteger", smallPositiveIntegerParameter, true);
            testBooleanFunction(isPositiveInteger, "Utility.isPositiveInteger", largePositiveIntegerParameter, true);
        });

            testBooleanFunction(isNegativeInteger, "Utility.isNegativeInteger", smallPositiveIntegerParameter, false);
            testBooleanFunction(isNegativeInteger, "Utility.isNegativeInteger", largePositiveIntegerParameter, false);
            
            testBooleanFunction(isNegativeInteger, "Utility.isNegativeInteger", negativeIntegerParameter, true);
            
        });

            testBooleanFunction(isFloat, "Utility.isFloat", smallPositiveFloatParameter, true);
            testBooleanFunction(isFloat, "Utility.isFloat", largePositiveFloatParameter, true);
        });

            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", falseParameter, false);
            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", undefinedParameter, false);
            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", emptyObjectParameter, false);
            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", emptyArrayParameter, false);
            
            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", negativeIntegerParameter, false);
            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", zeroParameter, false);
            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", smallPositiveIntegerParameter, false);
            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", largePositiveIntegerParameter, false);
            
            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", negativeFloatParameter, false);

            testBooleanFunction(isPositiveFloat, "Utility.isPositiveFloat", largePositiveFloatParameter, true);
        });

        });

            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", falseParameter, false);
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", undefinedParameter, false);
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", emptyObjectParameter, false);
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", emptyArrayParameter, false);
            
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", negativeIntegerParameter, false);
            
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", smallPositiveIntegerParameter, false);
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", largePositiveIntegerParameter, false);
            
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", smallPositiveFloatParameter, false);
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", largePositiveFloatParameter, false);
            
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", negativeFloatParameter, false);
            
            testBooleanFunction(isZeroNumber, "Utility.isZeroNumber", zeroParameter, true);
        });
        
        module("Utility.isUndefined Tests");
        test("tests different paramter types on Utility.isUndefined", function() {

            var isUndefined = Utility.isUndefined;
            testBooleanFunction(isUndefined, "Utility.isUndefined", nullParameter, false);
            testBooleanFunction(isUndefined, "Utility.isUndefined", trueParameter, false);
            testBooleanFunction(isUndefined, "Utility.isUndefined", falseParameter, false);
            
            testBooleanFunction(isUndefined, "Utility.isUndefined", emptyObjectParameter, false);

        module("Utility.isNull Tests");
        test("tests different paramter types on Utility.isNull", function() {

            var isNull = Utility.isNull;
            
            testBooleanFunction(isNull, "Utility.isNull", trueParameter, false);
            testBooleanFunction(isNull, "Utility.isNull", falseParameter, false);
            
            testBooleanFunction(isNull, "Utility.isNull", emptyObjectParameter, false);
            testBooleanFunction(isNull, "Utility.isNull", emptyArrayParameter, false);
            
            testBooleanFunction(isNull, "Utility.isNull", negativeIntegerParameter, false);
            
            testBooleanFunction(isNull, "Utility.isNull", smallPositiveIntegerParameter, false);
            testBooleanFunction(isNull, "Utility.isNull", largePositiveIntegerParameter, false);
            
            testBooleanFunction(isNull, "Utility.isNull", smallPositiveFloatParameter, false);

        module("Utility.isBoolean Tests");
        test("tests different paramter types on Utility.isBoolean", function() {

            var isBoolean = Utility.isBoolean;
            
            
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", emptyObjectParameter, false);
            testBooleanFunction(isBoolean, "Utility.isBoolean", emptyArrayParameter, false);
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", negativeIntegerParameter, false);
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", smallPositiveIntegerParameter, false);
            testBooleanFunction(isBoolean, "Utility.isBoolean", largePositiveIntegerParameter, false);
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", smallPositiveFloatParameter, false);
            testBooleanFunction(isBoolean, "Utility.isBoolean", largePositiveFloatParameter, false);
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", negativeFloatParameter, false);
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", zeroParameter, false);
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", undefinedParameter, false);
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", nullParameter, false);
            
            testBooleanFunction(isBoolean, "Utility.isBoolean", trueParameter, true);
            testBooleanFunction(isBoolean, "Utility.isBoolean", falseParameter, true);
        });
    });
