<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Sudoku Test Suite</title>
    <link rel="stylesheet" href="qunit-1.11.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="qunit-1.11.0.js"></script>
    <script src="../main/Sudoku.js"></script>
    <script>
	    module("sudokuInterface constructor test");
	    test("successful construction test", function() {
	    	var width = 900;
	    	var sudokuInterface = Sudoku.sudokuInterface(width);
	    	var expectedInterfaceWidth = (sudokuInterface.getCountOfTiles() * sudokuInterface.calculateTileWidth(width)) +
	    	   (sudokuInterface.getCountOfDividers * sudokuInterface.calculateDividerWidth(width));
	    	ok(!sudokuInterface.getError() , "construction was successful");
	    	ok(sudokuInterface.getWidth() === expectedInterfaceWidth, "interface constructed using width of " + 
	    		    width + " pixels succeeded with final width of " + sudokuInterface.getWidth());
	    	
	    	
	    	sudokuInterface = Sudoku.sudokuInterface();
	    	ok(sudokuInterface.getError(), "No arguments, this error was generated: " + sudokuInterface.getError());
	    });
	    
	    test("interface width testing", function() {
	    	ok(Sudoku.sudokuInterface(900).getWidth() <= 900, "test works");
	    });
    </script>
</body>
</html>
